<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daftar Akun - DaurRupa</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9fff9;
      color: #3E5F44;
    }

    .navbar {
      background-color: #ffffff;
    }

    .navbar .nav-link {
      color: #3E5F44 !important;
      font-weight: 500;
    }

    .navbar .nav-link.active {
      font-weight: bold;
      color: #5E936C !important;
    }

    .register-section {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 60px 20px;
      background-color: #E8FFD7;
    }

    .register-box {
      background-color: white;
      border-radius: 15px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .form-label {
      font-weight: 500;
    }

    .form-control:focus {
      border-color: #5E936C;
      box-shadow: 0 0 0 0.2rem rgba(93, 147, 108, 0.25);
    }

    .btn-success {
      background-color: #5E936C;
      border-color: #5E936C;
    }

    .btn-success:hover {
      background-color: #3E5F44;
      border-color: #3E5F44;
    }

    footer {
      background-color: #3E5F44;
      color: white;
      padding: 40px 0;
    }

    footer a {
      color: #93DA97;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <!-- Register Form -->
  <section class="register-section">
    <div class="register-box">
      <h3 class="mb-4 text-center">Buat Akun DaurRupa</h3>
      <form>
        <div class="mb-3">
          <label for="fullname" class="form-label">Nama Lengkap</label>
          <input type="text" class="form-control" id="fullname" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Alamat Email</label>
          <input type="email" class="form-control" id="email" required />
        </div>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Kata Sandi</label>
          <input type="password" class="form-control" id="password" required />
        </div>
        <a href="../index.html" type="submit" class="btn btn-success w-100">Daftar</a>
        <p class="mt-3 text-center">
          Sudah punya akun? <a href="../login/login.html">Masuk di sini</a>
        </p>
      </form>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
