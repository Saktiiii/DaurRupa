<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Galeri Kursor Asap</title>
  <style>
    /* Gaya tetap sama seperti versi sebelumnya */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f5f5f5;
      color: #222;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem 1rem;
    }

    #smokeCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    .container {
      max-width: 1300px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      background: #fafafa;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05), 0 6px 15px rgba(0,0,0,0.08);
      position: relative;
      z-index: 1;
    }

    .filter-wrapper {
      align-self: flex-end;
      width: 200px;
    }

    select {
      width: 100%;
      padding: 0.5rem 0.75rem;
      font-size: 0.875rem;
      border: 1px solid #bbb;
      border-radius: 8px;
      background: white;
      cursor: pointer;
      appearance: none;
      background-image:
        linear-gradient(45deg, transparent 50%, #444 50%),
        linear-gradient(135deg, #444 50%, transparent 50%),
        linear-gradient(to right, #ccc, #ccc);
      background-position:
        calc(100% - 20px) calc(1em + 2px),
        calc(100% - 15px) calc(1em + 2px),
        calc(100% - 25px) 0.7em;
      background-size: 5px 5px, 5px 5px, 1px 1.5em;
      background-repeat: no-repeat;
      transition: border-color 0.3s ease;
    }

    select:focus {
      border-color: #3a86ff;
      outline: none;
      box-shadow: 0 0 3px #3a86ff88;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      justify-content: center;
    }

    .card {
      position: relative;
      background: #111;
      border-radius: 0; /* dari 12px jadi 0 (kotak biasa) */
      overflow: hidden;
      border: none; /* hilangkan border hijau */
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: scale(1.02);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.75);
    }

    .card img {
      width: 100%;
      display: block;
      object-fit: cover;
      aspect-ratio: 1 / 1;
      border-radius: 0;
      transition: transform 0.3s ease; /* <--- tambahkan ini */
    }

    .card .bw {
      filter: none;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: url('https://www.transparenttextures.com/patterns/white-wall-3.png');
      opacity: 0.06;
      pointer-events: none;
      z-index: 1;
    }

    .card-footer {
      position: relative;
      display: flex;
      justify-content: space-between;
      padding: 1rem;
      font-size: 0.875rem;
      font-weight: 600;
      background: linear-gradient(to top, #1a1a1a, transparent);
      color: #E8FFD7;
      z-index: 2;
    }

    .card-footer .status {
      font-style: italic;
      color: #ccc;
    }

    .visually-hidden {
      position: absolute !important;
      height: 1px;
      width: 1px;
      overflow: hidden;
      clip: rect(1px, 1px, 1px, 1px);
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <canvas id="smokeCanvas"></canvas>

  <div class="container" role="main">
<div class="filter-wrapper">
  <label for="filter" class="visually-hidden">Pilih kategori</label>
  <select id="filter" name="filter" aria-label="Filter karya daur ulang">
    <option>Kategori</option>
    <option value="all">Semua</option>
    <option value="plastic">Plastik</option>
    <option value="paper">Kertas</option>
    <option value="metal">Logam</option>
    <option value="glass">Kaca</option>
    <option value="not_for_sale">Tidak Dijual</option>
  </select>
</div>

<div class="gallery" aria-label="Galeri karya seni daur ulang">
  <article class="card" tabindex="0">
    <div style="position: relative;">
      <img class="bw" src="https://images.unsplash.com/photo-1581091870622-6a5f3960c4c5?auto=format&fit=crop&w=600&q=80" alt="Patung dari botol plastik" />
    </div>
    <div class="card-footer">
      <span class="name">Botol Menari</span>
      <span class="status">Plastik</span>
    </div>
  </article>

  <article class="card" tabindex="0">
    <div style="position: relative;">
      <img class="bw" src="https://images.unsplash.com/photo-1602526217039-b92ef8aa2c1b?auto=format&fit=crop&w=600&q=80" alt="Lukisan dari kertas bekas" />
    </div>
    <div class="card-footer">
      <span class="name">Kolase Harapan</span>
      <span class="status">Kertas</span>
    </div>
  </article>

  <article class="card" tabindex="0">
    <div style="position: relative;">
      <img class="bw" src="https://images.unsplash.com/photo-1581291518857-4e27b48ff24e?auto=format&fit=crop&w=600&q=80" alt="Kerajinan logam bekas" />
    </div>
    <div class="card-footer">
      <span class="name">Besi Tua Hidup</span>
      <span class="status">Logam</span>
    </div>
  </article>

  <article class="card" tabindex="0">
    <div style="position: relative;">
      <img class="bw" src="https://images.unsplash.com/photo-1529688530642-93e3357bcdbb?auto=format&fit=crop&w=600&q=80" alt="Mozaik dari pecahan kaca" />
    </div>
    <div class="card-footer">
      <span class="name">Refleksi Hijau</span>
      <span class="status">Kaca</span>
    </div>
  </article>

  <article class="card" tabindex="0">
    <div style="position: relative;">
      <img class="bw" src="https://images.unsplash.com/photo-1617688281702-4e538df0b6a0?auto=format&fit=crop&w=600&q=80" alt="Instalasi daur ulang campuran" />
    </div>
    <div class="card-footer">
      <span class="name">Tanpa Judul</span>
      <span class="status">Tidak Dijual</span>
    </div>
  </article>
</div>

  </div>

  <script>
    const canvas = document.getElementById('smokeCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particles = [];
    const color = 'rgba(232, 255, 215, 0.15)';

    class Particle {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.size = Math.random() * 20 + 10;
        this.alpha = 1;
        this.speedX = (Math.random() - 0.5) * 1;
        this.speedY = (Math.random() - 0.5) * 1;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        this.alpha -= 0.01;
      }
      draw() {
        ctx.beginPath();
        ctx.fillStyle = color;
        ctx.globalAlpha = this.alpha;
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
        ctx.globalAlpha = 1;
      }
    }

    function handleParticles() {
      for (let i = 0; i < particles.length; i++) {
        particles[i].update();
        particles[i].draw();
        if (particles[i].alpha <= 0) {
          particles.splice(i, 1);
          i--;
        }
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      handleParticles();
      requestAnimationFrame(animate);
    }
    animate();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    document.addEventListener('mousemove', (e) => {
      for (let i = 0; i < 3; i++) {
        particles.push(new Particle(e.clientX, e.clientY));
      }
    });
  </script>

  <script>
  const cards = document.querySelectorAll(".card");

  cards.forEach(card => {
    const image = card.querySelector("img");

    card.addEventListener("mousemove", (e) => {
      const rect = card.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      const centerX = rect.width / 2;
      const centerY = rect.height / 2;

      const moveX = (x - centerX) * 0.05; // sesuaikan intensitas
      const moveY = (y - centerY) * 0.05;

      image.style.transform = `translate(${moveX}px, ${moveY}px) scale(1.03)`;
    });

    card.addEventListener("mouseleave", () => {
      image.style.transform = "translate(0, 0) scale(1)";
    });
  });
</script>
</body>
</html>
