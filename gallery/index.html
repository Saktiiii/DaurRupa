<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Galeri Kursor Asap + Filter Accordion</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f5f5f5;
      color: #222;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem 1rem;
    }

    #smokeCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    .container {
      max-width: 1300px;
      width: 100%;
      display: flex;
      flex-direction: row;
      gap: 2rem;
      background: #fafafa;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05), 0 6px 15px rgba(0,0,0,0.08);
      position: relative;
      z-index: 1;
    }

    .gallery {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.5rem;
    }

    .card {
      position: relative;
      background: #111;
      border-radius: 0;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
      transition: transform 0.3s ease;
      will-change: transform;
    }

    .card:hover {
      transform: scale(1.02);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.75);
    }

    .card img {
      width: 100%;
      display: block;
      object-fit: cover;
      aspect-ratio: 1 / 1;
      border-radius: 0;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: url('https://www.transparenttextures.com/patterns/white-wall-3.png');
      opacity: 0.06;
      pointer-events: none;
      z-index: 1;
    }

    .card-footer {
      position: relative;
      display: flex;
      justify-content: space-between;
      padding: 1rem;
      font-size: 0.875rem;
      font-weight: 600;
      background: linear-gradient(to top, #1a1a1a, transparent);
      color: #E8FFD7;
      z-index: 2;
    }

    /* ===== Accordion Filter Styles ===== */
    .filter-wrapper {
      width: 100%;
      max-width: 350px;
      background-color: white;
      border-radius: 10px;
      border: 1.5px solid #bbbfc7;
      box-shadow: 0 3px 6px rgb(0 0 0 / 0.05);
      overflow: hidden;
      font-size: 0.9rem;
    }

    .filter-header {
      width: 100%;
      background-color: transparent;
      border: none;
      padding: 14px 18px;
      font-weight: 600;
      font-size: 1rem;
      color: #1a1a1a;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1.5px solid #bbbfc7;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    .arrow-icon {
      border: solid #1a1a1a;
      border-width: 0 2.5px 2.5px 0;
      display: inline-block;
      padding: 5px;
      transform: rotate(45deg);
      transition: transform 0.3s ease;
      margin-left: 10px;
    }

    .filter-header[aria-expanded="true"] .arrow-icon {
      transform: rotate(-135deg);
    }

    .filter-content {
      padding: 18px;
      display: none;
      animation: fadeIn 0.35s ease forwards;
    }

    .filter-content[aria-hidden="false"] {
      display: block;
    }

    .search-container {
      position: relative;
      margin-bottom: 14px;
    }

    .search-icon {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      pointer-events: none;
      color: #a0a0b0;
    }

    .search-input {
      width: 100%;
      padding: 10px 12px 10px 36px;
      border: 1.5px solid #d0d0d9;
      border-radius: 8px;
      font-size: 0.9rem;
      color: #444;
    }

    .search-input::placeholder {
      color: #bbbfc7;
    }

    .checkbox-wrap {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 24px;
    }

    .checkbox-wrap input[type="checkbox"] {
      width: 18px;
      height: 18px;
      margin: 0;
      accent-color: #3446d3;
    }

    .checkbox-label {
      font-weight: 600;
      font-size: 0.925rem;
      color: #222;
    }

    .category-label {
      font-size: 0.85rem;
      font-weight: 700;
      color: #505050;
      margin-bottom: 8px;
    }

    .category-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 24px;
    }

    .cat-btn {
      background-color: #f5f5f7;
      border: 1.75px solid #c8c8d8;
      color: #292d32;
      padding: 6px 16px;
      border-radius: 20px;
      font-weight: 600;
      font-size: 0.875rem;
      cursor: pointer;
    }

    .cat-btn:hover {
      background-color: #3446d3;
      color: white;
      border-color: #3446d3;
    }

    .filter-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.75rem;
      color: #999aac;
      padding-top: 6px;
      border-top: 1px solid #e4e4e8;
    }

    .filter-footer button {
      border: none;
      background: none;
      color: #bbbfc7;
      font-weight: 600;
      cursor: not-allowed;
    }

    .filter-footer button.enabled {
      color: #3446d3;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <canvas id="smokeCanvas"></canvas>

  <div class="container">
    <!-- Filter Panel -->
    <section class="filter-wrapper" aria-label="Filter karya daur ulang">
      <button class="filter-header" aria-expanded="true" aria-controls="filter-content" id="filter-toggle">
        Menyaring
        <span class="arrow-icon" aria-hidden="true"></span>
      </button>

      <div class="filter-content" id="filter-content" aria-hidden="false" role="region" aria-labelledby="filter-toggle">
        <div class="search-container">
          <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" fill="none"
            viewBox="0 0 24 24" stroke="currentColor" width="16" height="16">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M21 21l-4.35-4.35m0 0a7.5 7.5 0 11-10.606-10.607 7.5 7.5 0 0110.606 10.607z" />
          </svg>
          <input type="search" class="search-input" placeholder="Untuk meneliti..." id="searchInput" />
        </div>

        <label class="checkbox-wrap">
          <input type="checkbox" id="availableOnly" />
          <span class="checkbox-label">Tersedia untuk dijual saja</span>
        </label>

        <div>
          <p class="category-label">KATEGORI</p>
          <div class="category-buttons">
            <button class="cat-btn" data-category="baju">Baju</button>
            <button class="cat-btn" data-category="peralatan">Peralatan</button>
            <button class="cat-btn" data-category="dekorasi">Dekorasi</button>
          </div>
        </div>

        <div>
          <p class="category-label">BAHAN</p>
          <div class="category-buttons">
            <button class="cat-btn" data-category="plastik">Plastik</button>
            <button class="cat-btn" data-category="kertas">Kertas</button>
            <button class="cat-btn" data-category="kardus">Kardus</button>
          </div>
        </div>

        <div class="filter-footer">
          <div id="itemCount">0 dari 0 karya</div>
          <div><button type="button" id="resetFilter" class="enabled">Hapus filter</button></div>
        </div>
      </div>
    </section>

    <!-- Gallery -->
    <div class="gallery" aria-label="Galeri karya seni daur ulang">
      <article class="card">
        <img src="https://images.unsplash.com/photo-1581091870622-6a5f3960c4c5?auto=format&fit=crop&w=600&q=80" alt="Patung dari botol plastik" />
        <div class="card-footer">
          <span class="name">Botol Menari</span>
          <span class="status">Plastik</span>
        </div>
      </article>

      <article class="card">
        <img src="https://images.unsplash.com/photo-1602526217039-b92ef8aa2c1b?auto=format&fit=crop&w=600&q=80" alt="Lukisan dari kertas bekas" />
        <div class="card-footer">
          <span class="name">Kolase Harapan</span>
          <span class="status">Kertas</span>
        </div>
      </article>

      <article class="card">
        <img src="https://images.unsplash.com/photo-1581291518857-4e27b48ff24e?auto=format&fit=crop&w=600&q=80" alt="Kerajinan logam bekas" />
        <div class="card-footer">
          <span class="name">Besi Tua Hidup</span>
          <span class="status">Logam</span>
        </div>
      </article>

      <article class="card">
        <img src="https://images.unsplash.com/photo-1529688530642-93e3357bcdbb?auto=format&fit=crop&w=600&q=80" alt="Mozaik dari pecahan kaca" />
        <div class="card-footer">
          <span class="name">Refleksi Hijau</span>
          <span class="status">Kaca</span>
        </div>
      </article>
    </div>
  </div>

  <!-- Smoke Cursor Script -->
  <script>
    const canvas = document.getElementById('smokeCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particles = [];
    const color = 'rgba(232, 255, 215, 0.15)';

    class Particle {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.size = Math.random() * 20 + 10;
        this.alpha = 1;
        this.speedX = (Math.random() - 0.5);
        this.speedY = (Math.random() - 0.5);
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        this.alpha -= 0.01;
      }
      draw() {
        ctx.beginPath();
        ctx.fillStyle = color;
        ctx.globalAlpha = this.alpha;
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
        ctx.globalAlpha = 1;
      }
    }

    function handleParticles() {
      for (let i = 0; i < particles.length; i++) {
        particles[i].update();
        particles[i].draw();
        if (particles[i].alpha <= 0) {
          particles.splice(i, 1);
          i--;
        }
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      handleParticles();
      requestAnimationFrame(animate);
    }
    animate();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    document.addEventListener('mousemove', (e) => {
      for (let i = 0; i < 3; i++) {
        particles.push(new Particle(e.clientX, e.clientY));
      }
    });
  </script>

  <!-- Accordion toggle -->
  <script>
    const toggleBtn = document.getElementById('filter-toggle');
    const content = document.getElementById('filter-content');

    toggleBtn.addEventListener('click', () => {
      const expanded = toggleBtn.getAttribute('aria-expanded') === 'true';
      toggleBtn.setAttribute('aria-expanded', String(!expanded));
      content.setAttribute('aria-hidden', String(expanded));
    });
  </script>
</body>
</html>
